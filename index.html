<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style sheet  -->
     <link rel="stylesheet" href="style.css">


</head>
<body class="hind-madurai">
    <header>
        <!-- navber section     -->

        <nav class="navber-section w-full px-[60px] flex justify-between items-center my-6">
            <!-- icon section  -->
           <div class="left-side flex justify-space items-center gap-2 w-[196px] ">
            <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
            <p class="logo-text text-[#006747] font-extrabold text-xl leading-6">
                Emergency<br>Service
            </p>
            </div>

            <div class="right-side flex justify-center items-center gap-5">
                <!-- like-icon  -->
                <div class="like-icon w-[125px] h-[52px] bg-[#41ff6b1a] rounded-full flex justify-center gap-4 items-center">
                    <p id="wish-count" class=" text-[20px] font-bold">0</p>
                    <img src="./assets/heart.png" alt="" class="w-[30px] h-[30px]">
                </div>

                <!-- star icon  -->
                <div class="like-icon w-[125px] h-[52px] bg-[#41ff6b1a] rounded-full flex justify-center gap-4 items-center ">
                    <p id="total-coin" class="coin-count text-[20px] font-bold">100</p>
                    <img src="./assets/coin.png" alt="" class="w-[30px] h-[30px]">
                </div>

                <!-- copy mr-3 text-[#5c5c5c]  count button  -->

                <div class="like-icon w-[127px] h-[52px] bg-[#00a63e] rounded-full flex justify-center  items-center gap-4">
                    <p id="copy-count" class=" text-[20px] font-bold text-center text-white">0 Copy</p>
                 
                </div>
            </div>
           
        </nav>

        <!-- banner section  -->

        <div class="banner-section w-full bg-radial from-[#006747] from-20% to-[#013223] from-[#006747] ">
            <div class="banner-content text-center  pt-[21px] ">
                <img src="./assets/logo.png" alt="" class="banner-logo w-[90px] h-[90px] mx-auto">
                <h1 class="banner-title text-[40px] my-3 font-[700] text-white">
                    Emergency Service Directory
                </h1>

                <p class="banner-description text-white text-[20px] font-[600] pb-5">
                    Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh
                </p>
            </div>
        </div>
    </header>

 


    <!-- javascript link  -->

    <script src="script.js"></script>
</body>
</html>
